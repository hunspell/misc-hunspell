9985" style="stroke: #A80036; stroke-width: 1.5;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="378.5" x2="378.5" y1="623.2217" y2="785.9673"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="378.5" x2="805" y1="785.9673" y2="785.9673"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="805" x2="805" y1="246.6011" y2="785.9673"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="805" x2="637.5" y1="246.6011" y2="246.6011"/><polygon fill="#A80036" points="647.5,242.6011,637.5,246.6011,647.5,250.6011,643.5,246.6011" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="566.5" x2="566.5" y1="591.2217" y2="611.2217"/><polygon fill="#A80036" points="562.5,601.2217,566.5,611.2217,570.5,601.2217,566.5,605.2217" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="566.5" x2="566.5" y1="258.6011" y2="295.4058"/><polygon fill="#A80036" points="562.5,285.4058,566.5,295.4058,570.5,285.4058,566.5,289.4058" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="495.5" x2="316" y1="246.6011" y2="246.6011"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="316" x2="316" y1="246.6011" y2="282.6011"/><polygon fill="#A80036" points="312,272.6011,316,282.6011,320,272.6011,316,276.6011" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="566.5" x2="566.5" y1="214.6011" y2="234.6011"/><polygon fill="#A80036" points="562.5,224.6011,566.5,234.6011,570.5,224.6011,566.5,228.6011" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
skinparam backgroundcolor White|White

title Hunspell - Check Spelling B - recurse breakpoints

start

if (word breaks are not available OR info holds SPELL_FORBIDDEN) then (yes)
	stop
else (no)
endif

:set number of breaks to 0 "nbr";
:set word length for cleaned word "wl";

while (iterate word breaks?) is (yes)
	note left
"calculate break points for recursion limit"
	end note
	:set pos to 0;
	while (iterate TODO?) is (yes)
		:increment nbr by 1;
		:increment pos with length of the word break under consideration;
	endwhile (no)

	:all below is TODO;
	while ({pos = scw.find{wordbreak[j], pos}} != std::string::npos) is (yes)
		:++nbr;
		:pos += wordbreak[j].size();
	endwhile (no)
endwhile (no)

stop

@enduml

