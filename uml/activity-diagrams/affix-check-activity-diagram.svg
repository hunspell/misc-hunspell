.5664" style="stroke: #A80036; stroke-width: 1.5;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="410" x2="410" y1="473.8398" y2="1016.8906"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="410" x2="271" y1="1016.8906" y2="1016.8906"/><polygon fill="#A80036" points="281,1012.8906,271,1016.8906,281,1020.8906,277,1016.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="259" x2="259" y1="984.8906" y2="1004.8906"/><polygon fill="#A80036" points="255,994.8906,259,1004.8906,263,994.8906,259,998.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="259" x2="259" y1="441.8398" y2="461.8398"/><polygon fill="#A80036" points="255,451.8398,259,461.8398,263,451.8398,259,455.8398" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="259" x2="259" y1="1028.8906" y2="1048.8906"/><polygon fill="#A80036" points="255,1038.8906,259,1048.8906,263,1038.8906,259,1042.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="259" x2="259" y1="1082.8594" y2="1102.8594"/><polygon fill="#A80036" points="255,1092.8594,259,1102.8594,263,1092.8594,259,1096.8594" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
skinparam backgroundcolor White|White

title Hunspell - AffixMgr::affix_check(word)\n"check if word with affixes is correctly spelled"\ncalled from hunspell.checkword(word)\n

start
floating note: here default is always used for\nin_compound, needflag,  etc.

#limegreen:check word for prefixes\nroot = AffixMgr::prefix_check(word);
if (root?) then (yes)
	:return root;
	stop
else (no)
endif

#tomato:check word for suffixes\nroot = AffixMgr::suffix_check(word);
if (continuation classes exist?) then (yes)
	if (root?) then (yes)
		:return root;
		stop
	else (no)
	endif

	#tomato:check word for two-level suffixes\nroot = AffixMgr::suffix_check_twosfx(word);
	if (root?) then (yes)
		:return root;
		stop
	else (no)
	endif

	#limegreen:check word for two-level prefixes\nroot = AffixMgr::prefix_check_twosfx(word);
else (no)
endif

:return root;
stop

@enduml

