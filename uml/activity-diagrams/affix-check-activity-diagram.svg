"stroke: #A80036; stroke-width: 1.5;" x1="415" x2="415" y1="467.2739" y2="1010.3247"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="415" x2="277" y1="1010.3247" y2="1010.3247"/><polygon fill="#A80036" points="287,1006.3247,277,1010.3247,287,1014.3247,283,1010.3247" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="265" x2="265" y1="978.3247" y2="998.3247"/><polygon fill="#A80036" points="261,988.3247,265,998.3247,269,988.3247,265,992.3247" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="265" x2="265" y1="435.2739" y2="455.2739"/><polygon fill="#A80036" points="261,445.2739,265,455.2739,269,445.2739,265,449.2739" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="265" x2="265" y1="1022.3247" y2="1042.3247"/><polygon fill="#A80036" points="261,1032.3247,265,1042.3247,269,1032.3247,265,1036.3247" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="265" x2="265" y1="1076.2935" y2="1096.2935"/><polygon fill="#A80036" points="261,1086.2935,265,1096.2935,269,1086.2935,265,1090.2935" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
skinparam backgroundcolor White|White

title Hunspell - AffixMgr::affix_check(word)\n"check if word with affixes is correctly spelled"\ncalled from hunspell.checkword(word)\n

start
floating note: here default is always used for\nin_compound, needflag,  etc.

#limegreen:check word for prefixes\nroot = AffixMgr::prefix_check(word);
if (root?) then (yes)
	:return root;
	stop
else (no)
endif

#tomato:check word for suffixes\nroot = AffixMgr::suffix_check(word);
if (continuation classes exist?) then (yes)
	if (root?) then (yes)
		:return root;
		stop
	else (no)
	endif

	#tomato:check word for two-level suffixes\nroot = AffixMgr::suffix_check_twosfx(word);
	if (root?) then (yes)
		:return root;
		stop
	else (no)
	endif

	#limegreen:check word for two-level prefixes\nroot = AffixMgr::prefix_check_twosfx(word);
else (no)
endif

:return root;
stop

@enduml

