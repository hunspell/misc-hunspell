353" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.5;" x1="294.5" x2="294.5" y1="374.9614" y2="394.9614"/><polygon fill="#000000" points="290.5,384.9614,294.5,394.9614,298.5,384.9614,294.5,388.9614" style="stroke: #000000; stroke-width: 1.0;"/><!--
@startuml
skinparam BackgroundColor White|White
skinparam ArrowColor Black
skinparam DefaultFontName Roboto Condensed
skinparam TitleFontStyle Bold

skinparam NoteBackgroundColor White
skinparam NoteBorderColor Black

skinparam UsecaseBackgroundColor White
skinparam ActorBackgroundColor White
skinparam UsecaseBorderColor Black
skinparam ActorBorderColor Black

skinparam StateBackgroundColor White
skinparam StateBorderColor Black

skinparam ActivityBackgroundColor White
skinparam ActivityDiamondBackgroundColor White
skinparam ActivityBorderColor Black
skinparam ActivityDiamondBorderColor Black

title Nuspell - segmentation - //""word_break(c, index=0)""//\n

start

floating note left
    Returns the word break property.

    **""c""** must be a single Unicode code point string
    **""index""** is optional integer with start index

    ""assert("CR" ==""
    ""word_break("\x0d"));""

    ""assert("Newline" ==""
    ""word_break("\x0b"));""

    ""assert("Katakana" == ""
    ""word_break("\u30a2"));""

    ""assert("Katakana" == ""
    ""word_break("A\u30a2", 1));""
end note

:return <back:skyblue>//""_word_break(code_point(c, index))""//</back>;

stop

@enduml

