00; stroke-width: 1.0;"/><!--
@startuml
skinparam BackgroundColor White|White
skinparam ArrowColor Black
skinparam DefaultFontName Roboto Condensed
skinparam TitleFontStyle Bold

skinparam NoteBackgroundColor White
skinparam NoteBorderColor Black

skinparam UsecaseBackgroundColor White
skinparam ActorBackgroundColor White
skinparam UsecaseBorderColor Black
skinparam ActorBorderColor Black

skinparam StateBackgroundColor White
skinparam StateBorderColor Black

skinparam ActivityBackgroundColor White
skinparam ActivityDiamondBackgroundColor White
skinparam ActivityBorderColor Black
skinparam ActivityDiamondBorderColor Black

title Nuspell - Top-level functionality

actor user as "user" <<application>>

usecase load as "load affix and
dictionary files"
usecase check as "check spelling
of word"
usecase suggest as "get suggestions
for word"
usecase personal as "add word to
personal dictionary"
usecase session as "store and apply
exceptions in session"

user - -> (load)
user - -> (check)
user - -> (suggest)
user - -> (personal)
user - -> (session)

@enduml

