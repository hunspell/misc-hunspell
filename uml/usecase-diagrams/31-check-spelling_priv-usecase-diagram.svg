@startuml
skinparam BackgroundColor White|White
skinparam ArrowColor Black
skinparam DefaultFontName Roboto Condensed
skinparam TitleFontStyle Bold

skinparam NoteBackgroundColor White
skinparam NoteBorderColor Black

skinparam UsecaseBackgroundColor White
skinparam ActorBackgroundColor White
skinparam UsecaseBorderColor Black
skinparam ActorBorderColor Black

skinparam usecase {
	BackgroundColor<<for now out of scope>> Gray
}

skinparam StateBackgroundColor White
skinparam StateBorderColor Black

skinparam ActivityBackgroundColor White
skinparam ActivityDiamondBackgroundColor White
skinparam ActivityBorderColor Black
skinparam ActivityDiamondBorderColor Black

skinparam ClassBackgroundColor White
skinparam ClassBorderColor Black
hide empty members

title Nuspell - Check spelling of shrunken converted word

usecase spell_priv as "check spelling of
shrunken converted word"

usecase convert as "input conversion
on word"
usecase trim as "trim trailing
periods from word"
usecase test as "test if word
is a number"
usecase remove as "remove ignored
characters from word"
usecase spell_break as "check spelling with
break patterns of word"
usecase restore as "restore trailing
period from word"

(spell_priv) - -> (convert)
(spell_priv) - -> (trim)
(spell_priv) - -> (test)
(spell_priv) - -> (remove)
(spell_priv) - -> (spell_break)
(spell_priv) - -> (restore)

@enduml

