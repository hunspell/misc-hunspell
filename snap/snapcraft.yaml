name: nuspell
base: core18
version: '4.0.1'
license: LGPL-3.0
summary: spellchecker
description: |
  Nuspell is a fast and safe spelling checker software program. It is designed
  for languages with rich morphology and complex word compounding. Nuspell is
  written in modern C++ and it supports Hunspell dictionaries.

grade: stable
confinement: strict

plugs:
  hunspell-dictionaries:
    interface: content
    default-provider: hunspell-dictionaries-1-6-1804 # this snap gets installed
    # by default on "snap install nuspell". Still a manual connection is needed:
    # snap connect ...
    # TODO: Request on the snap forum for automatic connection
    target: $SNAP/usr/share/hunspell
#  system-dictionaries:
#    interface: system-files
#    # https://forum.snapcraft.io/t/access-to-system-header-files-for-a-strictly-confined-snap/11662
#    # the hostfs thingy is needed to access system /usr
#    read: [ /var/lib/snapd/hostfs/usr/share/hunspell ]

parts:
  nuspell:
    plugin: cmake
    configflags:
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=Release
    source-type: tar
    source: https://github.com/nuspell/nuspell/archive/v4.0.1.tar.gz
    build-packages:
      - g++
      - cmake
      - libboost-locale-dev
      - libicu-dev
      - pandoc
    stage-packages:
      - libboost-locale1.65.1
      - libicu60
      - hunspell-en-us
    prime:
      - -include
      - -lib/cmake
      - -lib/pkgconfig

apps:
  nuspell:
    command: bin/nuspell
    plugs:
      - hunspell-dictionaries
#      - system-dictionaries
    environment: # Add $SNAP/usr/share/hunspell to search.
      DICPATH: $SNAP/usr/share/hunspell

