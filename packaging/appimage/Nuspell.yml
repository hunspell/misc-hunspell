app: Nuspell

ingredients:
  package:
    - nuspell
  dist: bionic
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ bionic main universe
    - deb http://archive.ubuntu.com/ubuntu/ bionic-updates main universe
    - deb http://archive.ubuntu.com/ubuntu/ bionic-security main universe
  ppas:
    - nuspell/ppa

script:
  - wget https://raw.githubusercontent.com/nuspell/nuspell.github.io/master/assets/images/logo-white-512x512.png
  - mv -f logo-white-512x512.png nuspell.png
  - mkdir -p usr/share/icons/hicolor/512x512/apps/
  - cp -f nuspell.png usr/share/icons/hicolor/512x512/apps/
  - cat > nuspell.desktop <<\EOF
  - [Desktop Entry]
  - Categories=TextEditor;Utility
  - Name=Nuspell
  - GenericName=Spell Checker
  - Comment=spell checking library and command-line tool
  - Exec=nuspell %u
  - Icon=nuspell
  - Terminal=false
  - StartupNotify=false
  - Type=Application
  - EOF
  - mkdir -p usr/share/applications/
  - cp -f nuspell.desktop usr/share/applications/
